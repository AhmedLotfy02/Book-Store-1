    <div class="maincontainer">
        <mat-card class="animate__animated animate__pulse" *ngIf="book.Stock !== 0">
            <img src="{{ book.Cover }}" width="370" height="400" (click)="open(content)" />
            <div class="author-tinfor">
                <span class="title">Title: {{ book.Title }}</span>
                <span class="author">Author: {{ book.Author }}</span>
            </div>
            <div class="author-tinfor">
                <span class="price">Price: {{ book.Price }} USD</span>
                <span class="stock">Stock: {{ book.Stock }}</span>
            </div>
        </mat-card>
        <div>
            <ng-template #content let-modal>
                <div class="modal-header">
                    <p class="close material-icons" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        close
                    </p>

                    <hr />
                </div>
                <div class="poprow">
                    <div class="inpopupform">
                        <img src="{{ book.Cover }}" width="300" height="300" />
                        <div class="popcol2">
                            <div class="popcol">
                                <span class="title">Title: {{ book.Title }}</span>

                                <span class="author">Author: {{ book.Author }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="popcol4">
                        <div class="popcol popcol3">
                            <span class="price">Price: {{ book.Price }} USD</span>
                            <span class="stock">Stock: {{ book.Stock }}</span>
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>

    <mat-card *ngIf="book == undefined || book.Stock == null" class="div2">
        <img src="https://cdn4.iconfinder.com/data/icons/programming-v-1/256/expand-BG-programming-59-512.png" class="animate__animated animate__fadeInUp" width="300" height="300" />
        <p class="notfound animate__animated animate__fadeInUp">
            Sorry,The Book You are Looking For Not Found
        </p>
    </mat-card>
    <br />
</body>

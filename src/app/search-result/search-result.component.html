<body>
    <app-search-tool-bar></app-search-tool-bar>

    <div class="container" *ngIf="book.Stock !== null">
        <mat-card id="card1">
            <section class="innergrid">
                <span class="title1">Title: {{ book.Title }}</span>
                <span class="price">Price: {{ book.Price }} EGP</span>
                <span class="author">Author: {{ book.Author }}</span>
                <span class="stock">Stock: {{ book.Stock }}</span>

                <img id="imgpost" src="{{ book.Cover }}" width="200" height="250" />
                <button mat-raised-button color="accent" (click)="addToCart(book)">
          Add To Cart
        </button>
                <button mat-raised-button color="primary">Add To my Favorites</button>
            </section>
        </mat-card>
    </div>
    <mat-card *ngIf="book == undefined || book.Stock == null" class="div2">
        <!-- <img src="https://cdn.iconscout.com/icon/free/png-256/data-not-found-1965034-1662569.png" class="animate__animated animate__fadeInDown" width="300" height="300" /> -->
        <img src="https://cdn4.iconfinder.com/data/icons/programming-v-1/256/expand-BG-programming-59-512.png" class="animate__animated animate__fadeInUp" width="300" height="300" />
        <p class="notfound animate__animated animate__fadeInUp">
            Sorry,The Book You are Looking For Not Found
        </p>
    </mat-card>
    <br />
</body>

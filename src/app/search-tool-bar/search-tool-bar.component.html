<mat-toolbar color="primary" class="animate__animated animate__fadeIn">
    <button mat-mini-fab color="black" aria-label="Example icon button with a menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
    <form (submit)="onSearch(postForm)" #postForm="ngForm">
        <span class="spacer1"></span>

        <mat-form-field floatLabel="never">
            <input matInput type="search" name="search" required [ngModel]="book?.Title" placeholder="Search" minlength="3" #search="ngModel" />
        </mat-form-field>
        <span class="spacer1"></span>

        <button class="b1" type="submit" mat-raised-button>Search</button>
    </form>
    <span class="head animate__animated animate__fadeInDown" (click)="gohome()">AL Book-Store</span
  >

  <span class="spacer"></span>

    <ul>
        <li>
            <div *ngIf="isAuthenticated">
                <!-- <button mat-stroked-button class="btnnn" (click)="profile()">
          <mat-icon id="acc">account_circle</mat-icon>
        </button> -->
                <img src="{{ user.image }}" (click)="profile()" class="imgformat animate__animated animate__fadeInDown" width="50" height="50" />
                <span class="animate__animated animate__fadeInDown" (click)="profile()">{{ user.username }}</span
        >
        <span class="spacer99"></span>
                <button mat-button (click)="logout()">Log Out</button>
            </div>
            <div *ngIf="!isAuthenticated">
                <a mat-button routerLink="/" routerLinkActive="primary">Login</a>
            </div>
        </li>
    </ul>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
</mat-drawer-container>
<div class="example-sidenav-content"></div>
<mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="sider">
        <button mat-button color="accent" (click)="godashboard()">DashBoard</button>
        <br />
        <button mat-button color="accent" (click)="gotoFav()">My Favorites</button>
    </div>
</mat-drawer>

<!DOCTYPE html>
<html>

<body>
    <div>
        <app-header></app-header>
    </div>

    <div class="updateContainer animate__animated animate__fadeIn">
        <div class="headerinfo">
            <p>Book's Informations</p>
            <hr />
        </div>
        <p id="warn">
            Enter the book's title and other informations will be updated
        </p>
        <form [formGroup]="form" (submit)="update()">
            <div class="userinfo">
                <div class="pass">
                    <p>Title</p>
                    <mat-form-field>
                        <input matInput type="text" formControlName="title" />
                        <mat-error *ngIf="form.get('title')!.invalid">Please enter a title</mat-error>
                    </mat-form-field>
                </div>
                <div class="email">
                    <p>Author</p>
                    <mat-form-field>
                        <input matInput type="text" formControlName="author" />
                        <mat-error *ngIf="form.get('author')!.invalid">Please enter an author</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="userinfo">
                <div>
                    <p>Stock</p>
                    <mat-form-field>
                        <input matInput type="number" formControlName="stock" />
                        <mat-error *ngIf="form.get('stock')!.invalid">Please enter a stock</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <p>Price</p>
                    <mat-form-field>
                        <input matInput type="number" formControlName="price" />
                        <mat-error *ngIf="form.get('price')!.invalid">Please enter a price</mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div>
                <!-- image starts -->
                <div class="image-preview2" *ngIf="!imagePreview">
                    <img src="http://localhost:3000/images/88c221f5748e7f862c444f817513d782.jpg" />
                </div>
                <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
                    <img [src]="imagePreview" />
                </div>

                <button class="b3" mat-mini-fab color="primary" type="button" (click)="filePicker.click()" aria-label="Example icon button with a menu icon">
            <mat-icon>library_add</mat-icon>
          </button>
                <input type="file" #filePicker (change)="onImagePicked($event)" />

                <!--image ends-->
            </div>
            <button type="submit" mat-raised-button>Update</button>
        </form>

        <div class="updated" *ngIf="updated && !error">
            <p>Book updated Succesfully..</p>
        </div>
        <div class="updated" *ngIf="error && !updated">
            <p>Error Happened while updating..</p>
        </div>
    </div>
</body>

</html>
